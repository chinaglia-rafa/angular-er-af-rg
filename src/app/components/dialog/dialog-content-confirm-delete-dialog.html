<h2 mat-dialog-title>Excluir Gramática</h2>
<mat-dialog-content class="mat-typography">
  Tem certeza que deseja excluir esta Gramática?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Excluir</button>
</mat-dialog-actions>
